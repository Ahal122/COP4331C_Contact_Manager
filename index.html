<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/index.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
        <title>User login</title>        
    </head>
    
    <body style="background-color: #f8b195;">
        <div class="topnav">
            <button class="nav-button" onclick="window.location.href = '#';">About Us</button>
            <button class="nav-button" onclick="window.location.href = 'signup.html';">Sign-Up</button>
            <h2 class="page-header">Hello Hub</h2>
        </div>

        <form class="form" id="loginBox" onsubmit="return validateForm(event, 'login');">
            <h1 class="header">User Login</h1>
            <script type="text/javascript" src="js/userLogic.js"></script>

            <div>
                <label class="floating-label">Username</label>
                <input type="text" class="inputText" id="Login" placeholder="Enter Username" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Please enter in a username." />
            </div>

            <div>
                <label class="floating-label">Password</label>
                <input type="password" class="inputText" id="Password" placeholder="Enter Password" name="password" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Please enter in a password."/>                
            </div>

            <button type="submit" class="submit-btn">Submit</button>
            <div class="text" id="loginResult"></div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
