<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/signup.css" />
        <title>User Sign-Up</title>   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">     
    </head>

    <body style=" background-color: #f8b195;">
    
        <div class="topnav">
            <button class="nav-button" onclick="window.location.href = 'aboutUs.html';"> About Us</button>
            <button class="nav-button" onclick="window.location.href = 'index.html';"> Login</button>
            <h2 class="page-header">Hello Hub</h2>
        </div>

        <form class="form" id="signup-box" onsubmit="return validateForm(event, 'addUser');">
            <h1 class="header">Sign-Up</h1>
            <script type="text/javascript" src="js/userLogic.js"></script>
            
            <div>
                <label for="FirstName">First Name</label>
                <input type="text" class="inputText" id="FirstName" placeholder="First Name" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Please enter in a first name." />
                
                <label for="LastName">Last Name</label>
                <input type="text" class="inputText" id="LastName" name ="lastname" placeholder="Last Name" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Please enter in a last name." />

                <label for="username">Username</label>
                <input type="text" class="inputText" id="Login" placeholder="username" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Please enter in a username." />

                <label for="Password">Password</label>
                <input type="password" class="inputText" id="Password" placeholder="password" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Please enter in a password." />
            </div>
            <button type="submit" class="submit-btn">Sign-Up</button>
            <span class="text" id="userAddResult"></span>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
