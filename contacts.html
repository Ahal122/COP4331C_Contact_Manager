<html>

    <head>
        <script type="text/javascript" src="js/userLogic.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/contacts.css" />
        <title>User login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="topnav">
        <button onclick="doLogout()" class="nav-button"> Logout</button>
        <h2 class="page-header">Hello Hub</h2>
    </div>
    
    
    
    

  <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="addContact" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add New Contact</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="" class="" action="" method="post">
                <input type="text" id="contactFirstName" placeholder="First Name" name="firstName" required>
                <input type="text" id="contactLastName" placeholder="Last Name" name="lastName" required>
                <input type="text" id="contactPhone" placeholder="Phone" name="phoneNumber" required>
                <input type="text" id="contactEmail" placeholder="Email" name="emailAddress" required>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addContact()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    

    <!-- The form -->
    <div class="wrapper">  

        <div class="card"> 
            
            <div class="card-header">
                <h1 class="upper-table-header">CONTACTS</h1>
            </div>

            <div class="container">
                
                <div class="row align-items-center">
                    
                    <div class="col">
                        <button class="add-button float-right" type="button" data-bs-toggle="modal" data-bs-target="#addContact"> Add</button>
                    </div>
                    
                    <div class="col align-items-center">                                    
                        <input type="text" class="search-box"  placeholder="Search..." />                                                 
                    </div>

                    <div class="col">
                        <button type="button" class="search-button" onclick=""> <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
                        <button class="refresh-button" onclick="loadContacts()"><i class="fa-solid fa-arrows-rotate" style="color: #ffffff;"></i></button>                                    
                    </div>

                </div>

            </div>

                <table class="" id="contactTable">         
                    <thead>
                        <tr>
                            <th scope="col" style="color:white">First Name</th>
                            <th scope="col" style="color:white">Last Name</th>
                            <th scope="col" style="color:white">Phone Number</th>
                            <th scope="col" style="color:white">Email Address</th>
                            <th scope="col" style="color:white">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>TestFirst</td>
                            <td>TestLast</td>
                            <td>Testemail</td>
                            <td>
                                <button class="btn btn-primary float-right">EDIT</button>
                                <button class="btn btn-secondary float-right">DELETE</button>                        
                            </td>
                        </tr>
                    </tbody>                                        
                </table> 

            </div>
            
        </div>

    </div>


</html>
