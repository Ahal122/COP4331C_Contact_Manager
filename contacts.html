<html>

    <head>
        <script type="text/javascript" src="js/userLogic.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/contacts.css" />
        <title>User login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/1a333fc90e.js" crossorigin="anonymous"></script>
    
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function () {
                readCookie();
                loadContacts();
            }, false);
        </script>

    </head>
    <body style=" background-color: #f8b195;">
    </body>

    <div class="topnav">
        <button onclick="doLogout()" class="nav-button"> Logout</button>
        <h2 class="page-header">Hello Hub</h2>
    </div>
    
    
    
    

  <!-- Button trigger modal -->

  <!-- Modal for Add contact -->
  <div class="modal fade" id="addContact" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="header" id="exampleModalLongTitle">Add New Contact</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="clearForm" class="form" action="" method="post">
                        <div>   
                            <label class="floating-label">First Name</label>
                            <input class="inputText" type="text" id="contactFirstName" placeholder="Enter First Name" name="firstName" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Please enter in a first name.">
                        </div>

                        <div>
                            <label class="floating-label">Last Name</label>
                            <input class="inputText" type="text" id="contactLastName" placeholder="Enter Last Name" name="lastName" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Please enter in a Last name.">
                        </div>

                        <div>
                            <label class="floating-label">Phone Number</label>
                            <input class="inputText" type="text" id="contactPhone" placeholder="Enter Phone" name="phoneNumber" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Please enter in a Phone number.">
                        </div>

                        <div>
                            <label class="floating-label">Email Address</label>
                            <input class="inputText" type="text" id="contactEmail" placeholder="Enter Email" name="emailAddress" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Please enter in a Email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearForm('clearForm')">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addContact()">Add Contact</button>
                </div>
            </div>
        </div>
  </div>

 
  <!-- Modal -->

    <!-- The form -->
    <div class="wrapper">  

        <div class="card"> 
            
            <div class="card-header">
                <h1 class="upper-table-header">CONTACTS</h1>
            </div>

            <div class="container">
                
                <div class="row align-items-center">
                    
                    <div class="col">
                        <button class="add-button float-right" type="button" data-bs-toggle='modal' data-bs-target="#addContact">Add</button>
                    </div>
                    
                    <div class="col align-items-center">                                    
                        <input type="text" id="searchKey" class="search-box"  placeholder="Search..." />                                                 
                    </div>

                    <div class="col">
                        <button type="button" class="search-button" onclick="searchContacts()"> <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
                        <button class="refresh-button" onclick="loadContacts()"><i class="fa-solid fa-arrows-rotate" style="color: #ffffff;"></i></button>                                    
                    </div>

                </div>

            </div>

                <table class="" id="contactTable">         
                    <thead>
                        <tr>
                            <th scope="col" style="color:white">First Name</th>
                            <th scope="col" style="color:white">Last Name</th>
                            <th scope="col" style="color:white">Phone Number</th>
                            <th scope="col" style="color:white">Email Address</th>
                            <th scope="col" style="color:white">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">                    
                    </tbody>                                        
                </table> 

            </div>
            
        </div>

    </div>


</html>
