    <body>
        <form class="form" id="signup">
            <h1>User Sign-Up</h1>
            <script type="text/javascript" src="userLogic.js"></script>
            
            <input type="text" class="input-field" id="inputBox" name ="firstname" placeholder="First Name" />
            <input type="text" class="input-field" id="inputBox" name ="lastname" placeholder="Last Name" />
            <input type="text" class="input-field" id="inputBox" placeholder="username" required
            pattern="(?=.*[a-zA-Z])[a-zA-Z0-9-_]{3,18}$"/>
            <input type="text" class="input-field" id="inputBox" placeholder="password" />
            <button type="button" id="button" class="submit-btn" onclick="doLogin()" >Sign-Up</button>
        </form>
    </body>
