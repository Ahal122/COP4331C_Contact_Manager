    <body>
        <form class="form" id="loginBox">
            <h1>User Login</h1>
            <script type="text/javascript" src="js/userLogic.js"></script>

            <div>
                <label class="floating-label">Username</label>
                <input type="text" class="inputText" id="Login" placeholder="Enter Username"
                pattern="(?=.*[a-zA-Z])[a-zA-Z0-9-_]{3,18}$"/>
                
            </div>

            <div>
                <label class="floating-label">Password</label>
                <input type="password" class="inputText" id="Password" placeholder="Enter Password" name="password"  required/>                
            </div>

            


            <button type="button" id="button" class="submit-btn" onclick="doLogin()" >Submit</button>
            <span class="text" id="loginResult"></span>
        </form>
    </body>
